<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Requests - Donation & Reuse Platform</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="container">
        <div class="mobile-overlay" onclick="closeMobileMenu()"></div>
        <header class="header">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">â˜°</button>
                <h1><a href="../index.html">Donation & Reuse Platform</a></h1>
            </div>
            <div class="user-info">
                <span id="userName"></span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </header>
        
        <nav class="sidebar">
            <ul>
                <li><a href="ngo-dashboard.html">Dashboard</a></li>
                <li><a href="donation-requests.html" class="active">Donation Requests</a></li>
            </ul>
        </nav>
        
        <main class="main">
            <div class="dashboard-content">
                <h2>Donation Requests</h2>
                
                <div class="filter-section">
                    <div class="form-group">
                        <label for="statusFilter">Filter by Status</label>
                        <select id="statusFilter" onchange="filterRequests()">
                            <option value="all">All Requests</option>
                            <option value="pending">Pending</option>
                            <option value="accepted">Accepted</option>
                            <option value="picked_up">Picked Up</option>
                            <option value="delivered">Delivered</option>
                        </select>
                    </div>
                </div>
                
                <div id="donationRequests" class="donation-list">
                    <!-- Donation requests will be populated here -->
                </div>
                
                <div id="noRequests" class="no-data" style="display: none;">
                    <p>No donation requests found.</p>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2026 Donation & Reuse Platform. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="../js/storage.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/ngo.js"></script>
    
    <script>
        // Mobile menu functions
        function toggleMobileMenu() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.mobile-overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }
        
        function closeMobileMenu() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.mobile-overlay');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }
        
        // Close menu when clicking on a link
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarLinks = document.querySelectorAll('.sidebar a');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', closeMobileMenu);
            });
        });
    </script>
</body>
</html>
